[package]
name = "ndarray-rand"
version = "0.9.0"
authors = ["bluss"]
license = "MIT/Apache-2.0"

repository = "https://github.com/rust-ndarray/ndarray"
documentation = "https://docs.rs/ndarray-rand/"

description = "Constructors for randomized arrays. `rand` integration for `ndarray`."

keywords = ["multidimensional", "matrix", "rand", "ndarray"]

[package.metadata.release]
no-dev-version = true


[dependencies]
rand = "0.6.4"
ndarray = { version = "0.12.1", path = ".." }
ndarray-linalg = { version = "0.10", features = ["openblas"] }
